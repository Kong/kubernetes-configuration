                      name:
                        description: Name is the name of the entity.
                        type: string
                    required:
                    - name
                    type: object
                  serviceRef:
                    properties:
                      name:
                        description: Name is the name of the entity.
                        type: string
                    required:
                    - name
                    type: object
                type: object
              pluginRef:
                description: PluginReference is a reference to the KongPlugin or KongClusterPlugin
                  resource. It is required
